<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empresas Adheridas</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Empresas adheridas en el último mes</h1>
    <table border="1">
        <tr>
            <th>CUIT</th>
            <th>Razón Social</th>
            <th>Fecha de Adhesión</th>
        </tr>
        <tr th:each="empresa : ${empresas}">
            <td th:text="${empresa.cuit}"></td>
            <td th:text="${empresa.razonSocial}"></td>
            <td th:text="${empresa.fechaAdhesion}"></td>
        </tr>
    </table>
</body>
</html>
